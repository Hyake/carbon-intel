<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Intel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
  <div class="container mt-5">
    <h2>📝 Share Anonymous Intel</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="intel" class="form-label">Your Intel</label>
        <textarea class="form-control" id="intel" name="intel" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-warning">Submit</button>
      <a href="/" class="btn btn-outline-light">Back</a>
    </form>
  </div>
</body>
</html>
